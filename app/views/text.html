    <body>
        <!--[if lt IE 10]>

        include "partials/nav.html"

        <div class="settings row">
            <form action="/fullscreen.html">
                <fieldset class='col-md-2'>
                    <legend>Pixels</legend>
                    <label class="radio-inline">
                        <input type="radio" name="pixels" value="custom-clock" checked="" />
                        Clocks
                    </label>

                    <label class="radio-inline">
                        <input type="radio" name="pixels" value="custom-cube" />
                        Tiles
                    </label>
                </fieldset>
                <fieldset class='col-md-3 form-inline'>
                    <legend>Resolution</legend>
                    <div class="row">
                        <div class="form-group col-md-6">
                            <div class="input-group">
                                <input type="number" name="cols" value="6" id="colsInput" class="form-control" pattern="\d*"/>
                                <div class="input-group-addon">Cols</div>
                            </div>
                        </div>
                        <div class="form-group col-md-6">
                            <div class="input-group">
                                <input type="number" name="rows" value="10" id="rowsInput" class="form-control" pattern="\d*"/>
                                <div class="input-group-addon">Rows</div>
                            </div>
                        </div>
                    </div>

                </fieldset>
                <fieldset class='col-md-2 form-inline'>
                    <legend>Size</legend>
                    <div class="row">
                        <div class="form-group col-md-12">
                            <div class="input-group">
                                <input type="number" name="digits" value="10" id="displaySize" class="form-control" pattern="\d*"/>
                                <div class="input-group-addon">Boxes</div>
                            </div>
                        </div>
                    </div>

                </fieldset>
                <fieldset class='col-md-3 form-inline'>
                    <legend>Custom Value</legend>
                    <div class="form-group">
                        <label for="customText">
                        <input type="text" name="custom-text" value="Hello World ! " id="customText" class="form-control" />
                    </div>

                </fieldset>
                <fieldset class='col-md- form-inline'>
                    <legend>Embed</legend>
                    <button class="btn btn-primary">Fullscreen</button>
                </fieldset>
            </form>
        </div>
        <div id="display"></div>

        <script src="https://code.jquery.com/jquery-2.x-git.min.js"></script>
        <script type="text/javascript">
            if (typeof HTMLElement !== 'function'){
                var _HTMLElement = function(){};

        <script src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/0.7.23/webcomponents.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
